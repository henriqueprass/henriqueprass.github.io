<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
			const list = document.querySelector('ul');
			const inp = document.querySelector('input');
			const but = document.querySelector('button');
			
			but.addEventListener('click', createEntry);
			
			/*let currentInput; 
			let newListItem; // Assim só consegue deletar o último item depois perde a referência
			let newSpan;
			let newButton;*/
			function createEntry () {
				const currentInput = inp.value;
				inp.value = '';
				const newListItem = document.createElement('li');
				const newSpan = document.createElement('span');
				const newButton = document.createElement('button');
				newListItem.appendChild(newSpan);
				newListItem.appendChild(newButton);
				newSpan.textContent = currentInput;
				newButton.textContent = 'Delete';
				list.appendChild(newListItem);
				newButton.addEventListener('click', () => newListItem.remove());
				inp.focus();
			}
			
    </script>
  </body>
</html>
